<!DOCTYPE html>
<html>
    <body style="background-color:black">

        <img id ="imageOne" src ="images/button3.1.png" onclick = "changeColor()"/>

        <script>
            var image =  document.getElementById("imageOne");

            function changeColor()
            {
                if (image.getAttribute('src') == "images/button3.1.png")
                {
                    image.src = "images/button3.3.png";
                }
                else
                {
                    image.src = "images/button3.2.png";
                }

            }

        </script>
    </body>
</html>
