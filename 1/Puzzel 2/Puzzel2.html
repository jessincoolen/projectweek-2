<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Puzzel 2</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.css">
        <script src="Clickable Order.js"></script>
    </head>
    <body style="background-color: black;">
        <div class="top left">                                                                  <!-- de plek waar het Water-icoontje staat-->
            <button onclick="Icon4()"><i class="fas fa-water"></i></button>                     <!-- button voor het water -->
        </div>
        <div class="top right">                                                                 <!-- de plek waar het Vuur-icoontje staat-->
            <button onclick="Icon2()"><i class="fas fa-burn"></i></button>                      <!-- button voor het vuur -->
        </div>
        <div class="bottom left">                                                               <!-- de plek waar het Kerk-icoontje staat-->
            <button onclick="Icon3()"><i class="fas fa-church"></i></button>                    <!-- button voor de kerk -->
        </div>
        <div class="bottom right">                                                              <!-- de plek waar het Manne-icoontje staat-->
            <button onclick="Icon1()"><i class="fas fa-male"></i></button>                      <!-- button voor de man -->
        </div>
    </body>
</html>
