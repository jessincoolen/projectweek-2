<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Puzzel 3</title>
        <link rel="stylesheet" href="./main.css">

        <script src="Clickable Order.js"></script>

    <body style="background-color: black;">
    <!--tag 1-->    <div class="top left">                                                     <!-- de plek waar het Stoplicht-icoontje staat-->
            <button onclick="Icon1()"><i class="fas fa-traffic-light"></i></button>            <!-- button voor het Stoplicht -->
        </div>
    <!--tag 1-->    <div class="top right">                                                    <!-- de plek waar het Sneeuwvlok-icoontje staat-->
            <button onclick="Icon4()"><i class="fas fa-snowflake"></i></button>                <!-- button voor het Sneeuwvlokje -->
        </div>
    <!--tag 1-->    <div class="bottom left">                                                  <!-- de plek waar het Ei-icoontje staat-->
            <button onclick="Icon2()"><i class="fas fa-egg"></i></button>                      <!-- button voor het Ei -->
        </div>
    <!--tag 1-->    <div class="bottom right">                                                 <!-- de plek waar het Klok-icoontje staat-->
            <button onclick="Icon3()"><i class="far fa-clock"></i></button>                    <!-- button voor de Klok -->
        </div>
