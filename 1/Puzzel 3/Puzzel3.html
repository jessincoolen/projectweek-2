<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Puzzel 3</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.css">
        <script src="Clickable Order.js"></script>
    </head>
    <body style="background-color: black;">
        <div class="top left">                                                           <!-- de plek waar het Klok-icoontje staat-->
            <button onclick="Icon4()"><i class="far fa-clock"></i></button>
        </div>
        <div class="top right">
            <button onclick="Icon3()"><i class="fas fa-traffic-light"></i></button>      <!-- de plek waar het Verkeerslicht-icoontje staat-->
        </div>
        <div class="bottom left">
            <button onclick="Icon2()"><i class="fas fa-snowflake"></i></button>          <!-- de plek waar het Sneeuwvlok-icoontje staat-->
        </div>
        <div class="bottom right">
            <button onclick="Icon1()"><i class="fas fa-egg"></i></button>                <!-- de plek waar het Ei-icoontje staat-->
        </div>
    </body>
</html>
